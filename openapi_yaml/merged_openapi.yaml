paths:
    /v1/billing/plans:
        post:
            summary: Create plan
            description: Creates a plan that defines pricing and billing cycle details for subscriptions.
            operationId: plans.create
            responses:
                "200":
                    description: A successful request returns the HTTP `200 OK` status code and a JSON response body that shows billing plan details.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/plan'
                            examples:
                                plan:
                                    value:
                                        id: P-5ML4271244454362WXNWU5NQ
                                        product_id: PROD-XXCD1234QWER65782
                                        name: Video Streaming Service Plan
                                        description: Video Streaming Service basic plan
                                        status: ACTIVE
                                        billing_cycles:
                                            - frequency:
                                                interval_unit: MONTH
                                                interval_count: 1
                                              tenure_type: TRIAL
                                              sequence: 1
                                              total_cycles: 2
                                              pricing_scheme:
                                                fixed_price:
                                                    value: "3"
                                                    currency_code: USD
                                                version: 1
                                                create_time: "2020-05-27T12:13:51Z"
                                                update_time: "2020-05-27T12:13:51Z"
                                            - frequency:
                                                interval_unit: MONTH
                                                interval_count: 1
                                              tenure_type: TRIAL
                                              sequence: 2
                                              total_cycles: 3
                                              pricing_scheme:
                                                fixed_price:
                                                    currency_code: USD
                                                    value: "6"
                                                version: 1
                                                create_time: "2020-05-27T12:13:51Z"
                                                update_time: "2020-05-27T12:13:51Z"
                                            - frequency:
                                                interval_unit: MONTH
                                                interval_count: 1
                                              tenure_type: REGULAR
                                              sequence: 3
                                              total_cycles: 12
                                              pricing_scheme:
                                                fixed_price:
                                                    currency_code: USD
                                                    value: "10"
                                                version: 1
                                                create_time: "2020-05-27T12:13:51Z"
                                                update_time: "2020-05-27T12:13:51Z"
                                        payment_preferences:
                                            auto_bill_outstanding: true
                                            setup_fee:
                                                value: "10"
                                                currency_code: USD
                                            setup_fee_failure_action: CONTINUE
                                            payment_failure_threshold: 3
                                        taxes:
                                            percentage: "10"
                                            inclusive: false
                                        create_time: "2020-05-27T12:13:51Z"
                                        update_time: "2020-05-27T12:13:51Z"
                                        links:
                                            - href: https://api-m.paypal.com/v1/billing/plans/P-5ML4271244454362WXNWU5NQ
                                              rel: self
                                              method: GET
                                            - href: https://api-m.paypal.com/v1/billing/plans/P-5ML4271244454362WXNWU5NQ
                                              rel: edit
                                              method: PATCH
                                            - href: https://api-m.paypal.com/v1/billing/plans/P-5ML4271244454362WXNWU5NQ/deactivate
                                              rel: deactivate
                                              method: POST
                                            - href: https://api-m.paypal.com/v1/billing/plans/P-5ML4271244454362WXNWU5NQ/update-pricing-schemes
                                              rel: edit
                                              method: POST
                "201":
                    description: A successful request returns the HTTP `201 Created` status code and a JSON response body that shows billing plan details.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/plan'
                "400":
                    description: Bad Request. Request is not well-formed, syntactically incorrect, or violates schema.
                    content:
                        application/json:
                            schema:
                                allOf:
                                    - $ref: '#/components/schemas/error_400'
                                    - $ref: '#/components/schemas/plans.create-400'
                "401":
                    description: Authentication failed due to missing authorization header, or invalid authentication credentials.
                    content:
                        application/json:
                            schema:
                                allOf:
                                    - $ref: '#/components/schemas/error_401'
                                    - $ref: '#/components/schemas/401'
                "403":
                    description: Authorization failed due to insufficient permissions.
                    content:
                        application/json:
                            schema:
                                allOf:
                                    - $ref: '#/components/schemas/error_403'
                                    - $ref: '#/components/schemas/403'
                "422":
                    description: The requested action could not be performed, semantically incorrect, or failed business validation.
                    content:
                        application/json:
                            schema:
                                allOf:
                                    - $ref: '#/components/schemas/error_422'
                                    - $ref: '#/components/schemas/422'
                "500":
                    description: An internal server error has occurred.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/error_500'
                default:
                    $ref: '#/components/responses/default'
            parameters:
                - $ref: '#/components/parameters/prefer'
                - $ref: '#/components/parameters/paypal_request_id'
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/plan_request_POST'
                        examples:
                            plan_request_post:
                                value:
                                    product_id: PROD-XXCD1234QWER65782
                                    name: Video Streaming Service Plan
                                    description: Video Streaming Service basic plan
                                    status: ACTIVE
                                    billing_cycles:
                                        - frequency:
                                            interval_unit: MONTH
                                            interval_count: 1
                                          tenure_type: TRIAL
                                          sequence: 1
                                          total_cycles: 2
                                          pricing_scheme:
                                            fixed_price:
                                                value: "3"
                                                currency_code: USD
                                        - frequency:
                                            interval_unit: MONTH
                                            interval_count: 1
                                          tenure_type: TRIAL
                                          sequence: 2
                                          total_cycles: 3
                                          pricing_scheme:
                                            fixed_price:
                                                value: "6"
                                                currency_code: USD
                                        - frequency:
                                            interval_unit: MONTH
                                            interval_count: 1
                                          tenure_type: REGULAR
                                          sequence: 3
                                          total_cycles: 12
                                          pricing_scheme:
                                            fixed_price:
                                                value: "10"
                                                currency_code: USD
                                    payment_preferences:
                                        auto_bill_outstanding: true
                                        setup_fee:
                                            value: "10"
                                            currency_code: USD
                                        setup_fee_failure_action: CONTINUE
                                        payment_failure_threshold: 3
                                    taxes:
                                        percentage: "10"
                                        inclusive: false
            security:
                - Oauth2:
                    - https://uri.paypal.com/services/subscriptions
            tags:
                - plans
            servers:
                - url: https://api-m.sandbox.paypal.com
                  description: PayPal Sandbox Environment
                - url: https://api-m.paypal.com
                  description: PayPal Live Environment
        get:
            summary: List plans
            description: Lists billing plans.
            operationId: plans.list
            responses:
                "200":
                    description: A successful request returns the HTTP `200 OK` status code and a JSON response body that lists billing plans.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/plan_collection'
                "400":
                    description: Request is not well-formed, syntactically incorrect, or violates schema.
                    content:
                        application/json:
                            schema:
                                allOf:
                                    - $ref: '#/components/schemas/error_400'
                                    - $ref: '#/components/schemas/400'
                "401":
                    description: Authentication failed due to missing authorization header, or invalid authentication credentials.
                    content:
                        application/json:
                            schema:
                                allOf:
                                    - $ref: '#/components/schemas/error_401'
                                    - $ref: '#/components/schemas/401'
                "403":
                    description: Authorization failed due to insufficient permissions.
                    content:
                        application/json:
                            schema:
                                allOf:
                                    - $ref: '#/components/schemas/error_403'
                                    - $ref: '#/components/schemas/403'
                "404":
                    description: The specified resource does not exist.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/error_404'
                "500":
                    description: An internal server error has occurred.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/error_500'
                default:
                    $ref: '#/components/responses/default'
            parameters:
                - $ref: '#/components/parameters/prefer'
                - $ref: '#/components/parameters/product_id'
                - $ref: '#/components/parameters/plan_ids'
                - $ref: '#/components/parameters/page_size'
                - $ref: '#/components/parameters/page'
                - $ref: '#/components/parameters/total_required'
            security:
                - Oauth2:
                    - https://uri.paypal.com/services/subscriptions
            tags:
                - plans
            servers:
                - url: https://api-m.sandbox.paypal.com
                  description: PayPal Sandbox Environment
                - url: https://api-m.paypal.com
                  description: PayPal Live Environment
    /v1/billing/plans/{id}:
        get:
            summary: Show plan details
            description: Shows details for a plan, by ID.
            operationId: plans.get
            responses:
                "200":
                    description: A successful request returns the HTTP `200 OK` status code and a JSON response body that shows plan details.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/plan'
                "401":
                    description: Authentication failed due to missing authorization header, or invalid authentication credentials.
                    content:
                        application/json:
                            schema:
                                allOf:
                                    - $ref: '#/components/schemas/error_401'
