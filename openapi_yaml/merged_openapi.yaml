                              properties:
                                issue:
                                    type: string
                                    enum:
                                        - VAULT_INSTRUCTION_REQUIRED
                                description:
                                    type: string
                                    enum:
                                        - Vault instruction is required. Please use `vault.store_in_vault` to provide vault instruction.
